<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=pexels-miguel-%C3%A1-padri%C3%B1%C3%A1n-255379.jpg&fm=jpg); background-size: cover; height: 100vh;" >
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <h1 class="mt-5 text-center text-success">countries details</h1>
                <div class="d-flex mt-5">
                    <input id="cname" type="text" class="form-control" placeholder="enter country name">
                    <input onclick="search()" type="button" value="search" class="btn btn-success ms-3">

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
<div class="row">
    <div class="col-md-3"></div>
<div class="col-md-6">
<div id="result">


</div>
</div>
<div class="col-md-3"></div>
</div>
    </div>
</body>
<script>
          const search = async ()=>{
            let countyName = cname.value
            console.log(countyName);
            if(countyName){
                const response = await fetch(`https://restcountries.com/v3.1/name/${countyName}?fullText=true`)
                // console.log(response);
                response.json().then((country)=>{
                    // console.log(country[0]);
                    //   official name
                    let cname = country[0].name.official
                        // console.log(cname );
                        // common name
                        let commonname = country[0].name.common
                    
                     // capital
                    let capitalname = country[0].capital
                    // console.log(capitalname[0]);
                  
                    // borders
                    let borders = country[0].borders
                    // console.log(borders);

                    // google map
                    let maps = country[0].maps.googleMaps
                    // console.log(maps);
                    // population

                    let population = country[0].population
                    // console.log(population);
                    // time zone
                    let timezone = country[0].timezones
                    // console.log(timezone);
                    // continent
                    let continent = country[0].continents
                    // console.log(continent);
                    // flag-png
                    let flag = country[0].flags.png
                    // console.log(flag);
                    // area
                    let area = country[0].area

                         // // language
                         
                    let language = country[0].languages
                    // console.log(language);
                     
                    let national_language = []
            for(var lang in language){
                national_language.push(language[lang])
            }
            // console.log(national_language);


                    // currency

            for(var currency in country[0].currencies){
                var currencyname =country[0].currencies[currency].name
                var currencysymbol =country[0].currencies[currency].symbol
            }
            // console.log(currencyname);
            // console.log(currencysymbol);
            result.innerHTML +=`  <div class="col-md-6"></div>
          <div class="col-md-4">
            <div class="card mb-3 mt-3" style="width: 100%;" >
                <img src="${flag}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${cname}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">capital:${capitalname}</li>
                  <li class="list-group-item">continent:${continent}</li>
                  <li class="list-group-item">population:${population}</li>
                  <li class="list-group-item">Area:${area }</li>
                  <li class="list-group-item">language:${national_language}</li>
                  <li class="list-group-item">currency:${currencysymbol }.${currencyname}</li>
                  <li class="list-group-item">timezone:${ timezone}</li>
              
              
                </ul>
                <div class="card-body">
                  <a href="${maps}"class="card-link target=_blank">google maps</a>
                </div>
              </div>
          </div>
          <div class="col-md-2"></div>`



                })
            

            }else{
                alert('please enter the country name')
            }
          }
</script>
</html>
